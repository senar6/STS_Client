<!DOCTYPE html>
<html>

<head>
    <title>T-Assist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
    <link href="css/theme2.css" rel="stylesheet" media="screen">
</head>

<body>

    <div class="container">
        <div class="row chat-window col-md-offset-7 col-md-4 col-sm-12" id="chat_window_1">
            <div class="col-xs-12 col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading top-bar">
                        <div class="col-md-8 col-xs-8">
                            <h3 class="panel-title">
                                <span class="glyphicon glyphicon-comment"></span> T-Assist</h3>
                        </div>
                        <div class="col-md-4 col-xs-4 text-right">
                            <a class="chat-action" href="#">
                                <span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span>
                            </a>
                            <a class="chat-action" href="#">
                                <span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span>
                            </a>
                        </div>
                    </div>
                    <div class="panel-body msg_container_base">
                    		<h4>Greetings of the day! </h4>
						<h4>Welcome to T-Assist!</h4> <br/>
                        
                    </div>
                    <div class="panel-footer">
                        <div class="input-group">

                            <textarea class="form-control input-sm chat_input" id="chat_message" placeholder="Write your message here..." row="3" style="resize: none;"></textarea>
                            <span class="input-group-btn">
                                <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Defect Details Modal-->
        <div class="modal fade" id="defectDetailsModal" tabindex="-1" role="dialog" aria-labelledby="defectDetailsModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="defectDetailsModalLabel"></h4>
                    </div>
                    <div id="defectDetailsModalBody" class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                        <!-- <button type="button" class="btn btn-primary">Action Button</button>-->
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/theme2.js"></script>
</body>

</html>
